<h5 class="user-name">{{ post.user.get_full_name }}</h5>
<time pubdate="{{ post.time }}" class="post-date">{{ post.time|date:"d/m/Y" }}</time>
<p class="post-body">{{ post.body|urlize }}</p>
{% if post.attachment %}<a class="post-attachment" href="{{ post.attachment.url }}">{{ post.attachment_filename }}</a>{% endif %}
