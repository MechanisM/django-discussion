{% extends "discussion/base.html" %}

{% block page_content %}
<h2>{{ post.name }}</h2>
{% for comment in post.comment_set.all %}
<p>{{ comment.body }}</p>
{% endfor %}
<form action="", method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<a href="{% url discussion slug=post.discussion.slug %}">Back to {{ post.discussion }}</a>
{% endblock %}
